<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
    }
  </style>
  <title>Three.js Solar System</title>
</head>
<body>

<script type="module">
  import * as THREE from "https://esm.sh/three";
  import { OrbitControls } from "https://esm.sh/three/addons/controls/OrbitControls.js";

  console.clear();

  // Set up scene
  let scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  // Set up camera
  let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000);
  camera.position.setScalar(30);

  // Set up renderer
  let renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(innerWidth, innerHeight);
  document.body.appendChild(renderer.domElement);

  // Handle window resize
  window.addEventListener("resize", () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Set up controls
  let controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Add lights
  let light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 5, 5);
  scene.add(light, new THREE.AmbientLight(0xffffff, 0.5));

  // Texture loader
  const textureLoader = new THREE.TextureLoader();

  // Earth
  const earthGeometry = new THREE.SphereGeometry(6.3, 64, 54);
  const earthMaterial = new THREE.MeshPhongMaterial({
    specular: 0x333333,
    shininess: 10,
    map: textureLoader.load('earthday.jpg'),
    normalScale: new THREE.Vector2(0.85, 0.85)
  });
  earthMaterial.map.encoding = THREE.sRGBEncoding;
  const earth = new THREE.Mesh(earthGeometry, earthMaterial);
  scene.add(earth);

  // Moon
  const moonGeometry = new THREE.SphereGeometry(1.7, 54, 54);
  const moonMaterial = new THREE.MeshPhongMaterial({
    shininess: 10,
    map: textureLoader.load('./moon.jpg')
  });
  moonMaterial.map.encoding = THREE.sRGBEncoding;
  const moon = new THREE.Mesh(moonGeometry, moonMaterial);
  scene.add(moon);

  // Stars
  const starsGeometry = new THREE.BufferGeometry();
  const starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 1 });

  const starsVertices = [];
  for (let i = 0; i < 5000; i++) {
    const x = (Math.random() - 0.5) * 2000;
    const y = (Math.random() - 0.5) * 2000;
    const z = (Math.random() - 0.5) * 2000;
    starsVertices.push(x, y, z);
  }

  starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
  const stars = new THREE.Points(starsGeometry, starsMaterial);
  scene.add(stars);

  let clock = new THREE.Clock();
  let t = 0;

  // Animation loop
  renderer.setAnimationLoop(() => {
    let dt = clock.getDelta();
    t += dt * 0.1;
    controls.update();
    
    // Rotate Earth on its axis
    earth.rotation.y += 0.01;

    // Rotate Moon around Earth
    //moon.rotation.y = t;
    moon.rotation.y += 0.01;
    moon.position.set(Math.cos(t), 0, -Math.sin(t)).multiplyScalar(20);
    
    renderer.render(scene, camera);
  });
</script>

</body>
</html>
